<!DOCTYPE html>
<html lang="en">
<head>
  <title>Certificates</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/certificate_css.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light site-navbar-target" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Portfolio</a>
      <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav nav ml-auto">
          <li class="nav-item"><a href="index.html" class="nav-link"><span>Home</span></a></li>
          <li class="nav-item"><a href="index.html#about-section" class="nav-link"><span>About</span></a></li>
          <li class="nav-item"><a href="index.html#resume-section" class="nav-link"><span>Resume</span></a></li>
          <li class="nav-item"><a href="index.html#project-section" class="nav-link"><span>Projects</span></a></li>
          <li class="nav-item"><a href="index.html#contact-section" class="nav-link"><span>Contact</span></a></li>
          <li class="nav-item"><a href="certificates.html" class="nav-link"><span>Certificates</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="ftco-section" id="certificates-section">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-5">
        <div class="col-md-12 heading-section text-center ftco-animate">
          <h2 class="mb-4">Certificates</h2>
          <p>Here are some of the certifications I have achieved.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="zoom-effect">
            <img src="images/excel_certificate.png" class="img-fluid" alt="Certificate 1" data-toggle="modal" data-target="#certificateModal" onclick="openModal('images/excel_certificate.png')">
          </div>
        </div>
        <div class="col-md-4">
          <div class="zoom-effect">
            <img src="images/power_bi (1).png" class="img-fluid" alt="Certificate 2" data-toggle="modal" data-target="#certificateModal" onclick="openModal('images/power_bi (1).png')">
          </div>
        </div>
        <div class="col-md-4">
          <div class="zoom-effect">
            <img src="images/sql_certification.png" class="img-fluid" alt="Certificate 3" data-toggle="modal" data-target="#certificateModal" onclick="openModal('images/sql_certification.png')">
          </div>
        </div>
        <div class="col-md-4">
            <div class="zoom-effect">
              <img src="images/aws_coursera.png" class="img-fluid" alt="Certificate 4" data-toggle="modal" data-target="#certificateModal" onclick="openModal('images/aws_coursera.png')">
            </div>
          </div>
          <div class="col-md-4">
            <div class="zoom-effect">
              <img src="images/udacity_generative_ai.png" class="img-fluid" alt="Certificate 5" data-toggle="modal" data-target="#certificateModal" onclick="openModal('images/udacity_generative_ai.png')">
            </div>
          </div>
          <div class="col-md-4">
            <div class="zoom-effect">
              <img src="images/microsoft_certificate.png" class="img-fluid" alt="Certificate 6" data-toggle="modal" data-target="#certificateModal" onclick="openModal('images/microsoft_certificate.png')">
            </div>
          </div>
      </div>
    </div>
  </section>

  <!-- Modal to display full-screen certificate -->
  <div class="modal fade" id="certificateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="" id="modalImage" class="img-fluid" alt="Certificate">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>

  <script>
    // Function to open the modal and set the certificate image
    function openModal(imageSrc) {
      document.getElementById('modalImage').src = imageSrc;
    }
  </script>

</body>
</html>
